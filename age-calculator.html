<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-group {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 200px;
            font-size: 16px;
            text-align: center;
        }

        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff5252;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: none;
        }

        .age-details {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .highlight {
            color: #ffeb3b;
            font-weight: bold;
            font-size: 1.3em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ‚ Age Calculator</h1>

        <div class="input-group">
            <label for="birthdate">Enter Your Birthdate:</label>
            <input type="date" id="birthdate" max="">
        </div>

        <button onclick="calculateAge()">Calculate My Age</button>

        <div id="result" class="result">
            <h2>ðŸ“Š Your Age Details</h2>
            <div id="ageDetails" class="age-details"></div>
        </div>
    </div>

    <!-- Include Moment.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <script>
        // Set max date to today
        document.getElementById('birthdate').max = new Date().toISOString().split('T')[0];

        function calculateAge() {
            const birthdate = document.getElementById('birthdate').value;

            if (!birthdate) {
                alert('Please select your birthdate!');
                return;
            }

            const birthMoment = moment(birthdate);
            const now = moment();

            // Calculate total differences
            const years = now.diff(birthMoment, 'years');
            birthMoment.add(years, 'years');

            const months = now.diff(birthMoment, 'months');
            birthMoment.add(months, 'months');

            const days = now.diff(birthMoment, 'days');

            // Calculate next birthday
            const nextBirthday = moment(birthdate).add(years + 1, 'years');
            const daysUntilBirthday = nextBirthday.diff(now, 'days');

            // Display results
            const ageDetails = document.getElementById('ageDetails');
            const resultDiv = document.getElementById('result');

            ageDetails.innerHTML = `
                <p>You are <span class="highlight">${years}</span> years, <span class="highlight">${months}</span> months, and <span class="highlight">${days}</span> days old</p>
                <p>ðŸŽ‰ Your next birthday is in <span class="highlight">${daysUntilBirthday}</span> days</p>
                <p>ðŸ“… You were born on a <span class="highlight">${moment(birthdate).format('dddd')}</span></p>
                <p>ðŸŒŸ You've lived approximately <span class="highlight">${now.diff(birthMoment, 'days') + days}</span> days!</p>
            `;

            resultDiv.style.display = 'block';
        }

        // Calculate age on Enter key press
        document.getElementById('birthdate').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                calculateAge();
            }
        });
    </script>
</body>

</html>
